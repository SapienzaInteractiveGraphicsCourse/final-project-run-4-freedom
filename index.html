<!DOCTYPE html>
<html>

    <head>
        <title>Run 4 Freedom</title>

        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description"
            content="Final project of the Interactive Graphics 19-20 course @ Sapienza University of Rome">
        <meta name="keywords" content="">
        <meta name="author" content="Ivan Fardin, Francesco Ottaviani and Samuele Olivieri Pennesi">

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/menu.js"></script>

    </head>

    <body id="menu">
        <div class="sp-container">
            <div class="sp-content">
                <div class="sp-globe italic highlight"></div>
                <h2 class="frame-1">ESCAPE FROM THE PRISON!</h2>
                <h2 class="frame-2">
                    <span>RUN </span>
                    <span>4 </span>
                    <span>FREEDOM</span>
                </h2>
                <div id="btn-group">
                    <div id="scenario" class="italic"> select scenario </div>
                    <div id="scenarioBtn" class="italic">
                        <button id="cityBtn" class="eButton italic" onclick="onClick('city', 'env');">city</button>
                        <button id="countryBtn" class="eButton italic"
                            onclick="onClick('country', 'env');">country</button>
                        <button id="forestBtn" class="eButton italic"
                            onclick="onClick('forest', 'env');">forest</button>
                        <button id="highwayBtn" class="eButton italic"
                            onclick="onClick('highway', 'env');">highway</button>
                    </div>
                    <div id="vehicle" class="italic"> select vehicle </div>
                    <div id="vehicleBtn" class="italic">
                        <button id="audiR8Btn" class="vButton italic" onclick="onClick('audiR8', 'car');" disabled>Audi
                            R8</button>
                        <button id="bmwI8Btn" class="vButton italic" onclick="onClick('bmwI8', 'car');" disabled>BMW
                            I8</button>
                        <button id="lamborghiniBtn" class="vButton italic" onclick="onClick('lamborghini', 'car');"
                            disabled>Lamborghini</button>
                        <button id="teslaBtn" class="vButton italic" onclick="onClick('tesla', 'car');"
                            disabled>Tesla</button>
                    </div>
                    <div id="tutorialBtn" class="italic" onclick="on();"> tutorial </div>
                    <!-- <div id="creditsBtn" class="italic"> about us </div> -->
                    <a id="startBtn" class="italic highlight hide" href="game.html"> play </a>

                    <div id="overlay" onclick="off();">
                        <div id="text">For the vehicle:
                            Use the arrow keys or WASD to move it.
                            For the character:
                            With left and right arrows or A and D move your character left or right,
                            with the up arrow or W make it jump.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
